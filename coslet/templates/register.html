<body>

    <!-- Navigation -->
    <nav class="navbar navbar-inverse navbar-fixed-top" role="navigation">
        <div class="container">
            <!-- Brand and toggle get grouped for better mobile display -->
            <div class="navbar-header">
                <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a class="navbar-brand" href="#">Coslet</a>
            </div>

            <!-- Collect the nav links, forms, and other content for toggling -->
            <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
                <ul class="nav navbar-nav">
                    <li>
                        <a href="#">Shops</a>
                    </li>
                    <li>
                        <a href="#">Costumes</a>
                    </li>
                    <li>
                        <a href="#">Props</a>
                    </li>
                    <li>
                        <a href="#">Log-in</a>
                    </li>
                </ul> 
            </div>
            <!-- /.navbar-collapse -->
        </div>
        <!-- /.container -->
    </nav>

    <!-- Page Content -->
    <div class="container">

            <div class = "col-md-4">
                <br>
            </div>

            <div class = "col-md-4">
                <div class = "dissidia" id = "registration">
                    <p align = "center">Want to come out of the Closet?</h2>
                    <br>
                    <h4 align = "center">Set up your own cosplay shop!</p>
                    <br>
                    <form method = "POST" id = "regform" action = "">
                        <input name ="regName" id = "regNameText" type = "text" class = "form-control" placeholder = "Shop Name/Full Name">
                        <br/>                        
                        <input name ="regUser" id = "regUserText" type = "text" class = "form-control" placeholder = "Username">
                        <br/>
                        <input name = "regPass" id = "regPassText" type = "password" class = "form-control" placeholder = "Password">
                        <br/>
                        <input name = "regConfPass" id = "regConfPassText" type = "password" class = "form-control" placeholder = "Re-type Password">
                        <br/>
                        <input name = "regMail" id = "regMailText" type = "text" class = "form-control" placeholder = "Email Address">
                        <br/>
                        <div class="btn-group btn-group-justified">
                            <div class="btn-group">
                                <button type="submit" class="btn btn-danger" id = "btnConf"><i class="fa fa-check"> </i> Register</button>
                            </div>
                        </div>
                        <div class="btn-group btn-group-justified">
                            <div class="btn-group">
                                <button type="button" class="btn btn-info" id = "btnBack"></i> Back</button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
            
            <div class = "col-md-4">
                <br>
            </div>

    </div>
